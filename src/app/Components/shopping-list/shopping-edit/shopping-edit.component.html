<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="addIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control"
                 id="name" placeholder="Name" name="name" ngModel #nameInput="ngModel" required>
          <span class="help-block"
                *ngIf="nameInput.touched && !nameInput.valid">Name cannot be empty</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount"
                 name="amount" placeholder="Amount"
                 ngModel #amountInput="ngModel" required
                 pattern="^[1-9]+[0-9]*$"
          >
          <span class="help-block"
          *ngIf="amountInput.touched && !amountInput.valid">Amount cannot be empty</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-submit" type="submit" [disabled]="!form.valid">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" [disabled]="!form.valid" *ngIf="editMode"
                  (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
