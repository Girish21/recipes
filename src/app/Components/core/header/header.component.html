<div class="navbar navbar-expand-md navbar-default">
  <div class="container-fluid">
      <div class="navbar-header">
        <a style="cursor: pointer;" class="navbar-brand" routerLink="">Recipe Book</a>
      </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="recipes">Recipe</a></li>
        <li routerLinkActive="active"><a routerLink="shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authenticated()">
          <li><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/signin">Login</a></li>
        </ng-template>
        <li class="dropdown" appDropdown *ngIf="authenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="saveToDatabase()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="fetchFromDatabase()">Fetch Data</a></li>
          </ul>
        </li>
        <li *ngIf="authenticated()">
          <a style="cursor: pointer;" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
