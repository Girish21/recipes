<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imgUrl" alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
        <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipeDetail.ingredients">{{ item.name}} ({{item.amount}})</li>
    </ul>
  </div>
</div>
